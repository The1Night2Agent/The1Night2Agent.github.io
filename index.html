<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiranmoy | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root{--emerald:#065f46;--gold:#d4af37;--dark:#111827;--light:#f9fafb}
        body{margin:0;background-color:var(--dark);font-family:sans-serif;color:var(--light);display:flex;justify-content:center;align-items:center;min-height:100vh}
        #door{text-align:center}
        #content{display:none;text-align:center;padding:40px}
        input{background:#1f2937;border:1px solid var(--emerald);padding:12px;color:#fff;border-radius:8px;outline:0}
        button{background:var(--emerald);color:#fff;border:none;padding:12px 24px;border-radius:8px;cursor:pointer}
        .links{display:flex;gap:30px;justify-content:center;margin-top:40px}
        .links a{color:var(--light);font-size:2rem;text-decoration:none}
    </style>
</head>
<body>

    <div id="door">
        <h1 style="color:var(--gold)">ARCHITECT ACCESS</h1>
        <input type="password" id="pw" placeholder="Enter Key...">
        <button onclick="check()">UNLOCK</button>
    </div>

    <div id="content">
        <h1 style="color:var(--gold)">KIRANMOY</h1>
        <div class="links">
            <a href="https://github.com/The1Night2Agent"><i class="fab fa-github"></i></a>
            <a href="https://www.figma.com/Nebula_Arc"><i class="fab fa-figma"></i></a>
            <a href="https://instagram.com/@nebula.arc.studio"><i class="fab fa-instagram"></i></a>
            <a href="https://facebook.com/your username"><i class="fab fa-facebook"></i></a>
        </div>
    </div>

    <script>
        function check() {
            var input = document.getElementById("pw").value;
            // DIRECT PASSWORD: No encryption for now to ensure it works
            if (input === "Architect2026") {
                document.getElementById("door").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("Improper Form Access Denied.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* 1. Resetting the browser defaults so we start with a clean slate */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            background-color: #000; 
            color: #F5F5DC; /* That Soft Cream you wanted */
            font-family: sans-serif;
            overflow-x: hidden; /* Prevents annoying side-scrolling */
        }

        /* 2. THE MANAGER: Telling the hero box to split into two columns */
        .hero {
            display: flex; 
            height: 100vh;
            align-items: center; /* Centers items vertically */
            padding: 0 5%;
            gap: 90px; /* The 'Menace' gap between photo and text */
        }

        /* 3. THE FRAME: Holding your portrait */
        .hero-img-box {
            flex: 1; /* Take up equal space */
            height: 80vh; /* Don't touch the very top or bottom */
            border: 1px solid rgba(245, 245, 220, 0.2);
            display: flex;
            justify-content: center; /* Center photo horizontally */
            align-items: center;     /* Center photo vertically */
            overflow: hidden;        /* THE POLICE: Keeps image inside the border */
        }

        /* 4. THE IMAGE: The actual content */
        .hero-img-box img {
            max-height: 100%; /* Obey the frame height */
            width: auto;      /* Don't stretch the width */
            filter: grayscale(100%); /* The 'Gangster' aesthetic */
        }

        /* 5. THE IDENTITY: Your right-side text */
        .hero-info {
            flex: 1; /* Take up the other half of the space */
        }

        h1 {
            font-size: 5rem;
            letter-spacing: -5px;
            color: #fff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-img-box">
            <img src="IMG_20251001_204037.jpg" alt="Kiranmoy">
        </div>
        <div class="hero-info">
            <h1>KIRANMOY</h1>
            <p>SYSTEM ARCHITECT // NEBULA ARC STUDIO</p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIRANMOY | Architect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .status {
            font-size: 0.7rem;
            letter-spacing: 4px;
            color: #555;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -3px;
            background: linear-gradient(180deg, #fff 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #888;
            font-size: 1rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: 0.3s all ease;
            background: transparent;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #fff;
            filter: blur(150px);
            opacity: 0.05;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="card">
        <div class="status">System Online // 2026</div>
        <h1>KIRANMOY</h1>
        <p>UI/UX Architect & Developer</p>
        
        <div class="link-container">
            <a href="https://github.com/The1Night2Agent" class="btn">PORTFOLIO</a>
            <a href="#" class="btn">SKINSTORY (COMING SOON)</a>
            <a href="https://instagram.com/YOUR_INSTA" class="btn">INSTAGRAM</a>
        </div>
    </div>
</body>
</html>
